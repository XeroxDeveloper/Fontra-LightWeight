<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#b91823">
    <title>Fontra Lightweight</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <!-- ОФФЛАЙН ЭКРАН (НОВОЕ) -->
    <div id="offline-screen" class="offline-hidden">
        <div class="offline-content">
            <img src="https://cdn.cdnstep.com/c3GC7J6TTfnVDjyJufA4/17.thumb128.webp" alt="Duck" class="duck-img">
            <h2>No internet connection</h2>
            <p>Подключение отсутствует</p>
            <button class="btn-primary" onclick="window.location.reload()">Обновить</button>
        </div>
    </div>

    <!-- SPLASH SCREEN -->
    <div id="splash-screen">
        <div class="splash-content">
            <div class="logo-icon">
                <svg viewBox="0 0 24 24"><path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/></svg>
            </div>
            <h2>Fontra</h2>
        </div>
    </div>

    <!-- SETTINGS MODAL -->
    <div id="setup-overlay">
        <div class="modal-card">
            <div class="modal-header">
                <h3>Тема оформления</h3>
            </div>
            <div class="theme-grid">
                <div class="theme-opt" onclick="app.setTheme('red')" id="th-red">
                    <div class="circle" style="background:#b91823"></div>
                    <span>Red</span>
                </div>
                <div class="theme-opt" onclick="app.setTheme('dark')" id="th-dark">
                    <div class="circle" style="background:#1e1e1e; border:1px solid #555"></div>
                    <span>Dark</span>
                </div>
                <div class="theme-opt" onclick="app.setTheme('white')" id="th-white">
                    <div class="circle" style="background:#fff; border:1px solid #ccc"></div>
                    <span>White</span>
                </div>
                <div class="theme-opt" onclick="app.setTheme('gray')" id="th-gray">
                    <div class="circle" style="background:#5c5c5c"></div>
                    <span>Gray</span>
                </div>
            </div>
            <button class="btn-primary" onclick="app.closeSetup()">Готово</button>
        </div>
    </div>

    <!-- HEADER -->
    <header class="app-bar">
        <span class="app-title">Fontra</span>
        <button class="icon-btn" onclick="app.openSetup()">
            <svg viewBox="0 0 24 24"><path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.04.24.24.41.48.41h3.84c.24 0 .43-.17.47-.41l.36-2.54c.59-.24 1.13-.57 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>
        </button>
    </header>

    <!-- EDITOR -->
    <main class="editor-layout">
        <div id="gutter">1</div>
        <textarea id="editor" placeholder="<!-- Код здесь -->" spellcheck="false"></textarea>
    </main>

    <!-- NAVIGATION -->
    <nav class="bottom-bar">
        <button class="nav-item" onclick="document.getElementById('file-in').click()">
            <div class="pill"><svg viewBox="0 0 24 24"><path d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/></svg></div>
            <span>Файл</span>
        </button>
        <button class="nav-item" onclick="app.togglePreview()">
            <div class="pill active-pill"><svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg></div>
            <span>Запуск</span>
        </button>
        <button class="nav-item" onclick="app.saveFile()">
            <div class="pill"><svg viewBox="0 0 24 24"><path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/></svg></div>
            <span>Сохр.</span>
        </button>
    </nav>

    <!-- HIDDEN / OVERLAYS -->
    <div id="preview-box">
        <iframe id="preview-frame"></iframe>
        <button class="fab" onclick="app.togglePreview()">
            <svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
        </button>
    </div>
    <input type="file" id="file-in" hidden>
    <div id="toast">Готово</div>

    <script src="main.js"></script>
</body>
</html>
